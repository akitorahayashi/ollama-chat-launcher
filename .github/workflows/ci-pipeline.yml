name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-Network:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test Network Module
        continue-on-error: true
        run: make test-Network

  test-ServerManager:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test ServerManager Module
        continue-on-error: true
        run: make test-ServerManager

  test-WindowManager:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test WindowManager Module
        continue-on-error: true
        run: make test-WindowManager

  test-CommandBuilder:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test CommandBuilder Module
        continue-on-error: true
        run: make test-CommandBuilder

  test-TerminalManager:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test TerminalManager Module
        continue-on-error: true
        run: make test-TerminalManager

  test-Main:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test Main Script
        continue-on-error: true
        run: make test-Main
