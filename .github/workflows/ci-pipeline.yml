name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-Network:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test Network Module
        run: make test-Network

  test-CommandRunner:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test CommandRunner Module
        run: make test-CommandRunner

  test-WindowManager:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test WindowManager Module
        run: make test-WindowManager
